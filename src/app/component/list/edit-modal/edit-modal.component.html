<ion-header>
    <ion-toolbar text-center>
        <ion-title>修改畫面</ion-title>
        <ion-buttons Slot="end">
            <ion-icon size="large" name="close" style="cursor:pointer" (click)="closeModal()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="col-xs-push-1 col-xs-10">
        <form (ngSubmit)="updateBook()" #bookForm="ngForm">
            <ion-item>
                <ion-label position="floating">ISBN</ion-label>
                <ion-input type="text" [(ngModel)]="bookObj.isbn" required="true" [ngModelOptions]="{standalone: true}">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input type="text" [(ngModel)]="bookObj.title" required="true"
                    [ngModelOptions]="{standalone: true}"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Author</ion-label>
                <ion-input type="text" [(ngModel)]="bookObj.author" required="true"
                    [ngModelOptions]="{standalone: true}"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Published Year</ion-label>
                <ion-input type="text" [(ngModel)]="bookObj.published_year" required="true"
                    [ngModelOptions]="{standalone: true}"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Publisher</ion-label>
                <ion-input type="text" [(ngModel)]="bookObj.publisher" required="true"
                    [ngModelOptions]="{standalone: true}"> </ion-input>
            </ion-item>
            <ion-button color="success" type="submit" style="padding-top:10px">更新</ion-button>
            <ion-button color="danger" type="button" style="padding-top:10px" (click)="confirmDelete()">刪除</ion-button>
        </form>
    </div>
</ion-content>
