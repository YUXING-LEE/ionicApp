<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <h1>Book List
            <a (click)="createBook()" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
        </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>published_year</th>
                    <th>Update Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books" (click)="getBookDetail(book._id)">
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.published_year }}</td>
                    <td>{{ book.updated_date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ion-content>
